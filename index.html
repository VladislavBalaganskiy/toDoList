<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="box">
        <h1 class="title">Tasks to do</h1>
            <input type="text" class="todo__input" placeholder="Add a task">
            <button class="btn__add">Add</button>
            <label class="label">
                <input class="checkbox" type="checkbox">
                <span class="checkbox__style"></span>
                <span class="label__text">Buy milk</span>
                <button class="edit">
                    <img src="edit-button.svg" alt="">
                </button>
                <button class="close">
                    <img src="cancel.svg" alt="">
                </button>
            </label>
            
    </div>

    <script src="main.js"></script>
</body>
</html>
